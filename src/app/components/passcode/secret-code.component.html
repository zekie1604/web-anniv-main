<div class="secret-code-bg">
  <div class="secret-code-card">
    <div class="secret-code-left">
      <!-- Local GIF -->
      <div class="gif-embed">
        <img src="assets/passcode pic.png" alt="Passcode Illustration" style="width:100%;height:auto;border-radius:10px;object-fit:cover;" />
      </div>
    </div>
    <div class="secret-code-right">
      <div class="passcode-container">
        <div class="passcode-label">Enter Passcode</div>
        <input class="passcode-input" type="password" [value]="inputCode()" readonly maxlength="4" />
        <div class="passcode-btn-row">
          <button class="enter-btn" type="button" (click)="onKeyPress('enter')">Enter</button>
          <button class="clear-btn" type="button" (click)="onKeyPress('clear')">Clear</button>
        </div>
      </div>
      <div class="error-message" *ngIf="error()">{{ error() }}</div>
      <div class="keypad">
        <button type="button" (click)="onKeyPress('1')">1</button>
        <button type="button" (click)="onKeyPress('2')">2</button>
        <button type="button" (click)="onKeyPress('3')">3</button>
        <button type="button" (click)="onKeyPress('4')">4</button>
        <button type="button" (click)="onKeyPress('5')">5</button>
        <button type="button" (click)="onKeyPress('6')">6</button>
        <button type="button" (click)="onKeyPress('7')">7</button>
        <button type="button" (click)="onKeyPress('8')">8</button>
        <button type="button" (click)="onKeyPress('9')">9</button>
        <button type="button" (click)="onKeyPress('clear')">*</button>
        <button type="button" (click)="onKeyPress('0')">0</button>
        <button type="button" (click)="onKeyPress('enter')">#</button>
      </div>
    </div>
  </div>
</div>
