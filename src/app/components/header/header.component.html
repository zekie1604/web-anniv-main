<header #headerRef class="absolute top-0 left-0 w-full bg-transparent text-white py-2 z-50">
  <div class="container mx-auto flex justify-between items-center px-4">
    <!-- Left Section with Logo -->
    <div class="flex items-center space-x-4">
      <!-- Logo -->
      <img src="assets/logo.png" alt="Logo" class="h-18 w-auto cursor-pointer" (click)="navigateToHome()">
    </div>

    <!-- Hamburger for mobile -->
    <button class="md:hidden block focus:outline-none burger-btn" (click)="toggleMobileMenu()" aria-label="Open menu">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Navigation Links on the Right (hidden on mobile) -->
    <nav class="hidden md:flex items-center space-x-6">
      <button (click)="navigateToHome()" class="hover:text-gray-300 bg-transparent border-none p-2 text-inherit cursor-pointer transition-colors duration-200">Home</button>
      <button (click)="navigateToTimeline()" class="hover:text-gray-300 bg-transparent border-none p-0 m-0 text-inherit cursor-pointer transition-colors duration-200 mr-4">Timeline</button>
      <div class="relative inline-block">
        <button class="hover:text-gray-300 relative transition-colors duration-200" (click)="showGames = !showGames; showNews = false; $event.preventDefault();">Games</button>
        <div *ngIf="showGames" class="absolute right-0 mt-2 w-44 bg-white text-gray-900 rounded-lg shadow-lg p-4 z-50 text-sm">
          <ul class="space-y-0.5">
            <li class="flex items-center">
              <span class="mr-2 text-lg text-gray-700">â™£</span>
              <button (click)="navigateToMemoryGame()" class="hover:underline bg-transparent border-none p-0 m-0 text-inherit cursor-pointer">Memory Game</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="relative inline-block">
        <button class="hover:text-gray-300 relative transition-colors duration-200" (click)="showNews = !showNews; showGames = false; $event.preventDefault();">News</button>
        <div *ngIf="showNews" class="absolute right-0 mt-2 w-56 bg-white text-gray-900 rounded-lg shadow-lg p-4 z-50 text-sm">
          <ul class="space-y-0.5">
            <li>Chatbots is now smarter and more interactive.</li>
            <li>Fixed the issue on larger screens.</li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Redesigned Mobile Dropdown Menu -->
    <div *ngIf="showMobileMenu" class="burger-dropdown md:hidden">
      <ul class="burger-list">
        <li>
          <button class="burger-item" (click)="navigateToHome()">
            <span class="burger-icon">
              <!-- Home icon -->
              <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12L12 4l9 8"/><path d="M9 21V9h6v12"/></svg>
            </span>
            <span class="burger-label">Home</span>
          </button>
        </li>
        <li>
          <button class="burger-item" (click)="navigateToTimeline()">
            <span class="burger-icon">
              <!-- Timeline icon -->
              <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
            </span>
            <span class="burger-label">Timeline</span>
          </button>
        </li>
        <li>
          <button class="burger-item" (click)="showGames = !showGames" [attr.aria-expanded]="showGames">
            <span class="burger-icon">
              <!-- Games icon -->
              <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="4"/><circle cx="8.5" cy="8.5" r="1.5"/><circle cx="15.5" cy="15.5" r="1.5"/></svg>
            </span>
            <span class="burger-label">Games</span>
            <span class="burger-chevron" [ngClass]="{'open': showGames}">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
            </span>
          </button>
          <ul *ngIf="showGames" class="burger-sub-list">
            <li>
              <button class="burger-item sub" (click)="navigateToMemoryGame()">
                <span class="burger-icon">
                  <!-- Memory Game icon -->
                  <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M8 8h8v8H8z"/></svg>
                </span>
                <span class="burger-label">Memory Game</span>
              </button>
            </li>
          </ul>
        </li>
        <li>
          <button class="burger-item" (click)="showNews = !showNews" [attr.aria-expanded]="showNews">
            <span class="burger-icon">
              <!-- News icon -->
              <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2"/><path d="M7 8h10M7 12h6"/></svg>
            </span>
            <span class="burger-label">News</span>
            <span class="burger-chevron" [ngClass]="{'open': showNews}">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
            </span>
          </button>
          <ul *ngIf="showNews" class="burger-sub-list">
            <li class="burger-news-item">Chatbot is now active.</li>
            <li class="burger-news-item">2025 is working on progress.</li>
          </ul>
        </li>
        <li>
          <button class="burger-item" [routerLink]="['/photos', yearService.getYear()()]" [state]="{ backgroundImage: 'assets/' + yearService.getYear()() + '.png' }" (click)="showMobileMenu = false">
            <span class="burger-icon">
              <!-- Photos icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="#FFFFFF">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8.813 11.612c.457 -.38 .918 -.38 1.386 .011l.108 .098l4.986 4.986l.094 .083a1 1 0 0 0 1.403 -1.403l-.083 -.094l-1.292 -1.293l.292 -.293l.106 -.095c.457 -.38 .918 -.38 1.386 .011l.108 .098l4.674 4.675a4 4 0 0 1 -3.775 3.599l-.206 .005h-12a4 4 0 0 1 -3.98 -3.603l6.687 -6.69l.106 -.095zm9.187 -9.612a4 4 0 0 1 3.995 3.8l.005 .2v9.585l-3.293 -3.292l-.15 -.137c-1.256 -1.095 -2.85 -1.097 -4.096 -.017l-.154 .14l-.307 .306l-2.293 -2.292l-.15 -.137c-1.256 -1.095 -2.85 -1.097 -4.096 -.017l-.154 .14l-5.307 5.306v-9.585a4 4 0 0 1 3.8 -3.995l.2 -.005h12zm-2.99 5l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z" />
              </svg>
            </span>
            <span class="burger-label">Photos</span>
          </button>
        </li>
        <li>
          <button class="burger-item" [routerLink]="['/videos', yearService.getYear()()]" (click)="showMobileMenu = false">
            <span class="burger-icon">
              <!-- Videos icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M20.117 7.625a1 1 0 0 0 -.564 .1l-4.553 2.275v4l4.553 2.275a1 1 0 0 0 1.447 -.892v-6.766a1 1 0 0 0 -.883 -.992z" />
                <path d="M5 5c-1.645 0 -3 1.355 -3 3v8c0 1.645 1.355 3 3 3h8c1.645 0 3 -1.355 3 -3v-8c0 -1.645 -1.355 -3 -3 -3z" />
              </svg>
            </span>
            <span class="burger-label">Videos</span>
          </button>
        </li>
        <li>
          <button class="burger-item" [routerLink]="['/chatbot', yearService.getYear()()]" (click)="showMobileMenu = false">
            <span class="burger-icon">
              <!-- Chatbot icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="#FFFFFF">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5.821 4.91c3.899 -2.765 9.468 -2.539 13.073 .535c3.667 3.129 4.168 8.238 1.152 11.898c-2.841 3.447 -7.965 4.583 -12.231 2.805l-.233 -.101l-4.374 .931l-.04 .006l-.035 .007h-.018l-.022 .005h-.038l-.033 .004l-.021 -.001l-.023 .001l-.033 -.003h-.035l-.022 -.004l-.022 -.002l-.035 -.007l-.034 -.005l-.016 -.004l-.024 -.005l-.049 -.016l-.024 -.005l-.011 -.005l-.022 -.007l-.045 -.02l-.03 -.012l-.011 -.006l-.014 -.006l-.031 -.018l-.045 -.024l-.016 -.011l-.037 -.026l-.04 -.027l-.002 -.004l-.013 -.009l-.043 -.04l-.025 -.02l-.006 -.007l-.056 -.062l-.013 -.014l-.011 -.014l-.039 -.056l-.014 -.019l-.005 -.01l-.042 -.073l-.007 -.012l-.004 -.008l-.007 -.012l-.014 -.038l-.02 -.042l-.004 -.016l-.004 -.01l-.017 -.061l-.007 -.018l-.002 -.015l-.005 -.019l-.005 -.033l-.008 -.042l-.002 -.031l-.003 -.01v-.016l-.004 -.054l.001 -.036l.001 -.023l.002 -.053l.004 -.025v-.019l.008 -.035l.005 -.034l.005 -.02l.004 -.02l.018 -.06l.003 -.013l1.15 -3.45l-.022 -.037c-2.21 -3.747 -1.209 -8.391 2.413 -11.119z" />
              </svg>
            </span>
            <span class="burger-label">Chatbot</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
