<div class="fixed inset-0 w-full h-full z-0" 
     [ngStyle]="{ 
       'background-image': 'url(' + backgroundImage + ')', 
       'background-size': getBackgroundSize(), 
       'background-position': 'left center', 
       'background-repeat': 'no-repeat' 
     }">
</div>

<div class="relative flex flex-col items-center justify-center min-h-screen w-full z-10">
  <div class="container mx-auto px-4 py-0">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">Timeline</h1>
      <p class="text-lg text-white/90 drop-shadow-md">Our Journey</p>
    </div>
    
    <!-- Timeline Carousel -->
    <div class="max-w-5xl mx-auto">
      <div class="relative">
        <!-- Main Carousel Container -->
        <div class="relative flex items-center justify-center mb-8" style="height: 448px;">
          <!-- Left Picture (Previous) -->
          <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
            <div class="relative cursor-pointer hover-scale image-container" 
                 (click)="previousEvent()"
                 *ngIf="currentIndex > 0">
              <div class="w-80 h-96 rounded-lg overflow-hidden opacity-60 scale-75 timeline-image">
                <img *ngIf="getVisibleEvents()[0].image" 
                     [src]="getVisibleEvents()[0].image" 
                     [alt]="getVisibleEvents()[0].title"
                     class="w-full h-full object-cover"
                     onerror="this.src='assets/placeholder.jpg'">
                <div *ngIf="!getVisibleEvents()[0].image" 
                     class="w-full h-full bg-gradient-to-br from-gray-400 to-gray-600 flex items-center justify-center">
                  <span class="text-white text-lg font-bold">{{ getVisibleEvents()[0].title }}</span>
                </div>
              </div>
              <div class="absolute inset-0 bg-black/10 rounded-lg"></div>
            </div>
          </div>

          <!-- Center Picture (Current) -->
          <div class="relative z-10">
            <div class="relative cursor-pointer hover-scale image-container">
              <div class="w-96 h-112 rounded-xl overflow-hidden shadow-2xl timeline-image">
                <img *ngIf="getVisibleEvents()[1].image" 
                     [src]="getVisibleEvents()[1].image" 
                     [alt]="getVisibleEvents()[1].title"
                     class="w-full h-full object-cover"
                     onerror="this.src='assets/placeholder.jpg'">
                <div *ngIf="!getVisibleEvents()[1].image" 
                     class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center">
                  <span class="text-white text-2xl font-bold">{{ getVisibleEvents()[1].title }}</span>
                </div>
              </div>
              <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent rounded-xl"></div>
            </div>
          </div>

          <!-- Right Picture (Next) -->
          <div class="absolute right-0 top-1/2 transform -translate-y-1/2">
            <div class="relative cursor-pointer hover-scale image-container" 
                 (click)="nextEvent()"
                 *ngIf="currentIndex < timelineEvents.length - 1">
              <div class="w-80 h-96 rounded-lg overflow-hidden opacity-60 scale-75 timeline-image">
                <img *ngIf="getVisibleEvents()[2].image" 
                     [src]="getVisibleEvents()[2].image" 
                     [alt]="getVisibleEvents()[2].title"
                     class="w-full h-full object-cover"
                     onerror="this.src='assets/placeholder.jpg'">
                <div *ngIf="!getVisibleEvents()[2].image" 
                     class="w-full h-full bg-gradient-to-br from-gray-400 to-gray-600 flex items-center justify-center">
                  <span class="text-white text-lg font-bold">{{ getVisibleEvents()[2].title }}</span>
                </div>
              </div>
              <div class="absolute inset-0 bg-black/10 rounded-lg"></div>
            </div>
          </div>
        </div>

        <!-- Text Display Below -->
        <div class="text-center mb-6">
          <div class="bg-white/10 backdrop-blur-md rounded-xl p-3 max-w-md mx-auto timeline-text">
            <h2 class="text-xl font-bold text-white mb-1">{{ getCurrentEvent().title }}</h2>
            <p class="text-sm text-white/90 mb-1">{{ getCurrentEvent().date }}</p>
            <p class="text-white/80 leading-relaxed text-xs">{{ getCurrentEvent().description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
