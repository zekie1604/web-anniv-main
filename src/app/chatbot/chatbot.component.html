<div class="cbg" [style.background-image]="'url(' + getResponsiveBackground() + ')'" [style.background-size]="getBackgroundSize()">
  <!-- Jealous Zekie Animation -->
  <div *ngIf="jealousZekieVisible" 
       class="jealous-zekie-container"
       [ngClass]="{
         'left': jealousZekieIsLeft,
         'right': !jealousZekieIsLeft,
         'slide-out-left': jealousZekieIsClicked && jealousZekieIsLeft,
         'slide-out-right': jealousZekieIsClicked && !jealousZekieIsLeft
       }"
       (click)="onJealousZekieClick()">
    <img [src]="jealousZekieCurrentImage" class="jealous-zekie-img" alt="Jealous Zekie">
  </div>
  
  <div class="cmc"
       [ngStyle]="isMobile() ? {
         'background-image': 'url(' + mobileBackgroundImage + ')',
         'background-size': 'cover',
         'background-position': 'center center'
       } : {}">
    <button class="help-icon-btn" (click)="toggleHelp()" aria-label="Help">
      <span class="help-icon">?</span>
    </button>
    <div *ngIf="showHelp" class="help-tooltip" (clickOutside)="closeHelp()">
      Please check the spelling and complete the question for more accurate response ðŸ˜Š
      <button class="close-help-btn" (click)="closeHelp()" aria-label="Close">Ã—</button>
    </div>
    <div class="chatbot-avatar-col">
      <div class="chatbot-avatar-morph-container">
        <img *ngIf="previousAvatarImage" [src]="previousAvatarImage" class="chatbot-avatar-img morph-out" [class.morphing]="isMorphing">
        <img [src]="currentAvatarImage" class="chatbot-avatar-img morph-in" [class.morphing]="isMorphing" (load)="onAvatarLoaded()">
      </div>
      <div class="avatar-select-row">
        <button type="button" class="avatar-select-btn blue" [class.selected]="selectedAvatar === 'ZEKIE'" (click)="selectAvatar('ZEKIE')">Zekie</button>
        <button type="button" class="avatar-select-btn pink" [class.selected]="selectedAvatar === 'CHELLE'" (click)="selectAvatar('CHELLE')">Chelle</button>
      </div>
    </div>
    <div class="chatbot-chat-col">
      <div class="chatbot-messages" #messagesContainer>
        <!-- Existing Messages -->
        <div *ngFor="let message of messages" class="chatbot-message-row" [ngClass]="{'user': message.isUser, 'assistant': !message.isUser}">
          <div class="chatbot-message-bubble" [ngClass]="{'user-bubble': message.isUser, 'assistant-bubble': !message.isUser, 'animated-text': message.animated}">
            {{ message.text }}
          </div>
        </div>
        <div *ngIf="isLoading" class="chatbot-message-row assistant">
          <div class="chatbot-message-bubble assistant-bubble">
            <div class="typing-indicator">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>
      <form (ngSubmit)="sendMessage()" class="chatbot-input-row">
        <input type="text"
               [(ngModel)]="userInput"
               name="userInput"
               [placeholder]="placeholderText"
               class="chatbot-input"
               [disabled]="isLoading"
               autocomplete="off"
               #chatInput
        >
        <button type="submit" class="chatbot-send-btn" [disabled]="isLoading || !userInput.trim()">Send</button>
      </form>
    </div>
  </div>
</div>
